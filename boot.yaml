event:
  - name: my-event
    outputPaths: [""]

config:
  - name: my-config
    envPrefix: "demo"
    path: "config.yaml"

redis:
  - name: redis                      # Required
    enabled: true                    # Required
    addrs: ["localhost:6379"]        # Required, One addr is for single, multiple is for cluster

echo:
  - name: demoX-rk_api                                     # Required
    port: 8080                                             # Required
    enabled: true                                          # Required
    eventEntry: my-event
    commonService:
      enabled: true                                       # Optional, default: false
    sw:
      enabled: true                                        # Optional, default: false
    docs:
      enabled: true                                        # Optional, default: false
    middleware:
      logging:
        enabled: true

logger:
  - name: app-logger
    zap:
      initialFields:                                      # Optional, default: empty map
        service: demoX-rk_api